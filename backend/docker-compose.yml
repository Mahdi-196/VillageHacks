services:
  api:
    build: .
    env_file: .env
    ports:
      - "8080:8080"
    volumes:
      - ./app:/app/app:ro
      - medesense_db:/app
    command: >
      sh -c "
      python -m app.db.init_db &&
      uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload
      "

volumes:
  medesense_db: {}
